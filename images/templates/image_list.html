<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% load static %}
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link href="{% static 'style.css' %}" rel="stylesheet">

    <title>Загрузка фотографий</title>
</head>
<body>

<div class="container">
    <h1 class="col-md-12 text-center">Загрузка фотографий</h1>
    {% if message %}
        <div>
            <p style="color: red; font-size: large">{{ message }}</p>
        </div>
    {% endif %}

    <form method="POST"  action="{% url 'image_list' %}" enctype="multipart/form-data">
            {% csrf_token %}
    <div class="drop-zone">
        <span class="drop-zone__prompt">Drop file here or click to upload</span>
        <input type="file" name="myFile" required accept="image/png, image/jpeg" class="drop-zone__input">
    </div>
        <button type="submit" style="margin-top: 10px; margin-bottom: 10px; border: #0f0f0f;
         border-radius: 20px; color: blue;" >submit</button>
    </form>
</div>

<div class="container">
    <div class="row">
        {% for image in images %}
        <!--Grid column-->
        <div class="col-lg-4 col-md-6 mb-4">
            <a href="" class=""><img
                    src="{{ image.image.url }}" class="img-fluid"
                    alt=""></a>
        </div>
        <!--Grid column-->
        {% endfor %}
    </div>
    <!--Grid row-->
</div>
{#<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>#}
<!-- MDB -->
<script
        type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.3.0/mdb.min.js"
></script>


<script
        type="text/javascript"
        src="{% static 'myjs.js' %}"
></script>

</body>
</html>
